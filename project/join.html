<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\media.css" />
    <style>
      .formm2 {
        max-width: 40%;
        margin-top: 5%;
      }
      .btn {
        width: 100%;
        transition: background-color 0.5s ease;
      }
      .btn:hover {
        background-color: red;
      }
      .hh1:hover {
        transform: translateY(-2%);
      }
      .hh1 {
        transition: transform 0.3s ease;
      }
      @media (max-width: 700px) {
        .formm2 {
          max-width: 90%;
          margin-top: 15%;
          padding: 1.5rem !important;
        }

        h3 {
          font-size: 1.4rem;
          text-align: center;
        }

        input {
          font-size: 0.9rem;
        }

        .navbar-brand {
          font-size: 1rem;
        }

        .btn {
          font-size: 1rem;
          padding: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info shadow-lg">
      <div class="container">
        <a class="navbar-brand fw-bolder text-white" href="#">StudentVerse</a>
      </div>
    </nav>
    <section>
      <div class="container formm2 shadow-lg p-4 hh1">
        <h3 class="text-warning text-center">Student Registration</h3>

        <div class="mb-3 mt-4">
          <label for="form1" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="form1"
            placeholder="Enter Your Name Here"
          />
        </div>

        <div class="mb-3">
          <label for="form2" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="form2"
            placeholder="Enter Your Email@here"
          />
        </div>
        <div class="mb-3">
          <label for="form2" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="form2"
            placeholder="Enter Your Password here"
          />
        </div>

        <button type="button" class="btn btn-success">Register</button>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</html>
