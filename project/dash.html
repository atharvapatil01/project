<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\media.css" />
    <style>
      .mm1 {
        padding: 9rem;
      }
      .mm1 {
        padding: 9rem;
      }

      @media (max-width: 700px) {
        .mm1 {
          padding: 2rem;
        }

        .navbar-brand {
          font-size: 1rem;
        }

        h3 {
          font-size: 1.2rem;
          text-align: center;
        }

        .progress {
          height: 20px !important;
        }

        .progress-bar {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container">
        <a class="navbar-brand fw-bolder" href="#">StudentVerse Dashboard</a>
      </div>
    </nav>
    <section class="main mm1">
      <div class="container">
        <h3 class="fw-medium text-secondary">Welcome, Students!</h3>

        <div class="progress mt-4" style="height: 25px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 70%; background-color: green"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            HTML Course-70%
          </div>
        </div>

        <div class="progress mt-4" style="height: 25px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 40%; background-color: rgba(0, 0, 255, 0.671)"
            aria-valuenow="40"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            CSS Course-70%
          </div>
        </div>

        <div class="progress mt-4" style="height: 25px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 20%; background-color: red"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            JS Course-70%
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</html>
